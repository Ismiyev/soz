<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <!-- font qosulmasi -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&family=Dancing+Script:wght@600&family=M+PLUS+2&family=Montserrat:wght@200;300&family=Outfit:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/form.css">
</head>

<body>
    <script src="JS/form.js">

    </script>
    <section id ="pinksection">
     <div class="form">
         <div class="name-surname">
           <div>
               <label for="fname">First Name</label>
            </div>
                <input type="text" name="" id=""> 
            <div>
                <label for="lname">Last Name</label>
            </div>
            
            <input type="text" name="" id=""> 
         </div>
          <div class="gender-birth">
            <div>
                <label for="birthday">Birthday</label>
            </div>

            <input type="date" id="start" name="trip-start"
            value="01.01.2000"
            min="01.01.1950" max="01.01.2006">
            <div class="">
                <label for="gender">Gender</label>
            </div>
               <div class="gendercheck">
                <label for="male">Male</label>
                <input type="checkbox" name="" class="checkbox-round">
                <label for="female">Female</label>
                <input type="checkbox" name="" class="checkbox-round">
               </div>


           
             <div>
              <label for="email">Email</label>
             </div>
            <input type="email" name="" id="">
            <div>
                <label for="phone-number">Phone Number</label>
            </div>
            <input type="number" name="" id=""  placeholder="+994" pattern="+994 [0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            
               <div>
                 <label for="subject">Subject</label>
               </div>
               <select id="option">
                <option value="main">Choose option</option>
                <option value="new">New customer</option>
                <option value="admin">Admin</option>
               
              </select>
              <input type="submit" value="Send Request" class="request">

     </div>



    </section>
</body>
</html>
